<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s8 offset-s2">
          <div id="contenido" class="m2">
            <header id="header" class="pink darken-1">
              <div class="log">
                <img src="img/animalsLogo.png" class="logo" />
              </div>
              Iniciar Sesion
            </header>
            <form id="user" action="#" class="col s10 offset-s1">
              <div class="row">
                <div class="input-field col s12">
                  <input id="usr" type="email" required />
                  <label for="usr">Usuario:</label>
                </div>
                <div class="input-field col s12">
                  <input id="pswd" type="password" required />
                  <label for="pswd">Contrase√±a:</label>
                </div>
              </div>

              <div class="row">
                <div class="col s6">
                  <button
                    id="enviar"
                    class="btn waves-effect waves-light pink darken-2"
                    type="submit"
                    name="action"
                  >
                    Entrar
                    <i class="material-icons right">chevron_right</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!--.contenido-->
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>
    <script src="js/login/login.js"></script>
  </body>
</html>
