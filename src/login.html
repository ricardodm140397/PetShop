<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress" id="progressLoading">
      <div class="indeterminate"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s8 offset-s2">
          <div id="contenido" class="m2">
            <header id="header" class="pink darken-1">
              <div class="log">
                <img src="img/animalsLogo.png" class="logo" />
              </div>
              Iniciar Sesion
            </header>
            <form id="user" action="#" class="col s10 offset-s1">
              <div class="row">
                <div class="input-field col s12">
                  <input id="usr" type="email" class="validate" />
                  <label for="usr">Usuario:</label>
                  <span
                    class="helper-text"
                    id="userRequire"
                    data-error="Formato incorrecto"
                    data-success="Correcto"
                    >Requerido</span
                  >
                </div>
                <div class="input-field col s12">
                  <input id="pass" type="password" class="validate" />
                  <label for="pass">Contrase√±a:</label>
                  <span
                    id="passRequire"
                    class="helper-text"
                    data-error="Requerido"
                    data-success="Correcto"
                    >Requerido</span
                  >
                </div>
              </div>

              <div class="row">
                <div class="col s6">
                  <button
                    id="send"
                    class="btn waves-effect waves-light pink darken-2"
                    type="submit"
                    name="action"
                  >
                    Entrar
                    <i class="material-icons right">chevron_right</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!--.contenido-->
        </div>
      </div>
    </div>
    <script src="js/login/login.js"></script>
  </body>
</html>
